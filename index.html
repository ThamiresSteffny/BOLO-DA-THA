<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pote do Gordão Guloso</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="bolo-1.png" alt="bolo-1-cabecalho">
        <h1 class="cabecalho-titulo">Pote do Gordão Guloso</h1>
        <ul class="cabecalho-lista">
            <li class="cabecalho-item">Sabores</li>
            <li class="cabecalho-item">Preços</li>
        </ul>
    </header>
    <section class="maluca">
        <img class="Foto-da-Nega-Maluca" src="nega maluca.png" alt="Foto-da-Nega-Maluca">
        <div>
            <h2>SABOR:Nega maluca</h2>
            <p>Preço: R$6,00</p>
        </div>
    </section>
    <section class="suculenta">
        <img class="suculenta-foto" src="SUCULENTA.jpeg" alt="suculenta-foto">
        <div>
            <h3>Planta:Suculenta</h3>
            <p>Preço: R$5,00</p>
        </div>
    </section>

    <footer class="rodape">
        <img class="img" src="nome-foto" alt="imagem">
        <a href="link-da-foto">
            <p>Escreve-qualquer-coisa</p>
        </a>
    </footer>

</body>

</html>
